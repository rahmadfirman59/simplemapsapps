<!DOCTYPE html>
<html>
  <head>
    <title>Bakso Di malang</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;

        /* width: 70% */
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map">  </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD5aYmmVrGx3NIH97yyucQ5tJ7mtV-G1a8"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
      var map;
      var lokasi = [];
      var iconBase = "https://maps.google.com/kml/shapes/";
      var icons = {
        parking:{
          icon: iconBase + 'parking_lot_maps.png'
        }
      };

      function initialize() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {
            // lat: -0.789275,
            // lng: 113.921327},
            lat:  -7.983908,
            lng: 112.621391},
          zoom: 13,
          zoomControlOptions:{
            position: google.maps.ControlPosition.RIGHT_TOP
          }
        });
      }
      google.maps.event.addDomListener(window,'load',initialize);

      function findLokasi(){
        $.ajax({
          type : "GET",
          url: "lokasi.json",
          dataType : "json",
          success : function(data){

            var d = new google.maps.InfoWindow();
            var e;

            $.each(data,function(i,b){
              e = new google.maps.Marker({
                  position : new google.maps.LatLng(b.lat, b.lng),
                  // icon : icons[b.type].icon,
                  map:map
              });
              lokasi.push(e);
              google.maps.event.addListener(e, 'click',(function(a, i){
                return function(){
                  d.setContent(  '<div><h3>'
                                
                                  + b.nama + '</h3><p>'
                                  +'Alamat : '+ b.alamat +'</p></div>'
                                );

                  d.open(map,a);
                }
              })(e, i))
            });
          }
        });
      }

      $(function(){
        findLokasi();
      });

    </script>

  </body>
</html>
